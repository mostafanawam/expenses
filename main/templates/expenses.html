
{% extends 'layout.html' %}


{% block items %} 

        
<ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start " id="menu">
  <li class="nav-item ">
      <a href="{% url 'main:company_files' pk=1  %}" class="nav-link align-middle px-0 text-decoration-none">
          <i class="fas fa-file"></i> <span class="ms-1 d-none d-sm-inline">Files</span>
      </a>
  </li>
  <li class="nav-item active">
      <a href="{% url 'main:company_expenses' pk=1  %}" class="nav-link align-middle px-0  text-decoration-none ">
          <i class="fas fa-money-check-alt"></i><span class="ms-1 d-none d-sm-inline">Expenses</span>
      </a>
  </li>
  <li class="nav-item">
      <a href="{% url 'main:company_invoice' pk=1  %}" class="nav-link align-middle px-0  text-decoration-none">
          <i class="fas fa-file-invoice-dollar"></i> <span class="ms-1 d-none d-sm-inline ">Invoice</span>
      </a>
  </li>
</ul>
{% endblock %}



{% block content %} 
<div class="container mt-5">
    <h1 class="mb-4">Expenses</h1>

    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary w-50">Submit</button>
        </div>
      </form>
</div>
{% endblock %}
