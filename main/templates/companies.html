<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">

    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container mt-5">
            <h1 class="mb-4">Company List</h1>
        
            <ul class="list-group">
              {% for company in  companies%}
              <a href="{% url 'main:company_files' pk=company.id  %}" class="card-link text-decoration-none">

                <li class="list-group-item">{{company.name}}</li>
              </a>
              {% endfor %}

            </ul>


            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-1">
       
              {% for company in  companies%}
                  <div class="col">
                    <a href="{% url 'main:company_files' pk=company.id  %}" class="card-link text-decoration-none">
                    <div class="card ">
                      <div class="card-body">
                        <h5 class="card-title">{{company.name}}</h5>
                        <p class="card-text">{{company.description}}</p>
                      </div>
                    </div>
                  </a>
                  </div>
              {% endfor %}
            </div>
        

        

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-1">
            <!-- Replace the content inside the cards with your actual company information -->

          {% for company in  companies%}
            <div class="col">
              <a href="{% url 'main:company_files' pk=company.id  %}" class="card-link text-decoration-none">
                <div class="card {{company.color}} ">
                  <div class="card-body">
                    <h5 class="card-title">{{company.name}}</h5>
                    <p class="card-text">{{company.description}}</p>
                  </div>
                </div>
              </a>
            </div>
          {% endfor %}

        </div>
    


     </div>
        {% comment %} <script src="" async defer></script> {% endcomment %}
    </body>
</html>
